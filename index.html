<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>Calculator</title>
	</head>
	<body>
		<div id="screen">JS Calculator</div>
		<div id="container">
			<div id="buttonClear" class="buttons operator"><button>CLR</button></div>
			<div id="buttonEquals" class="buttons operator">
				<button>= Solution =</button>
			</div>
			<div id="buttonPower" class="buttons operator"><button>e^x</button></div>
			<div id="buttonFactorial" class="buttons operator">
				<button>!</button>
			</div>
			<div id="buttonMultiply" class="buttons operator"><button>*</button></div>
			<div id="buttonAdd" class="buttons operator"><button>+</button></div>
			<div id="buttonSubtract" class="buttons operator"><button>-</button></div>
			<div id="buttonDivide" class="buttons operator"><button>/</button></div>
			<div id="button1" class="buttons"><button>1</button></div>
			<div id="button2" class="buttons"><button>2</button></div>
			<div id="button3" class="buttons"><button>3</button></div>
			<div id="button4" class="buttons"><button>4</button></div>
			<div id="button5" class="buttons"><button>5</button></div>
			<div id="button6" class="buttons"><button>6</button></div>
			<div id="button7" class="buttons"><button>7</button></div>
			<div id="button8" class="buttons"><button>8</button></div>
			<div id="button9" class="buttons"><button>9</button></div>
		</div>
		<script src="script.js"></script>
	</body>
</html>

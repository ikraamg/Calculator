<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>Calculator</title>
	</head>
	<body>
		<div id="screen"></div>
		<div id="container">
			<div id="buttonClear"><button>CLR</button></div>
			<div id="buttonEquals">
				<button>equals</button>
			</div>
			<div id="buttonMultiply" class="buttons operator"><button>*</button></div>
			<div id="buttonAdd" class="buttons operator"><button>+</button></div>
			<div id="buttonSubtract" class="buttons operator"><button>-</button></div>
			<div id="buttonDivide" class="buttons operator"><button>/</button></div>
			<div id="button1" class="buttons number"><button>1</button></div>
			<div id="button2" class="buttons number"><button>2</button></div>
			<div id="button3" class="buttons number"><button>3</button></div>
			<div id="button4" class="buttons number"><button>4</button></div>
			<div id="button5" class="buttons number"><button>5</button></div>
			<div id="button6" class="buttons number"><button>6</button></div>
			<div id="button7" class="buttons number"><button>7</button></div>
			<div id="button8" class="buttons number"><button>8</button></div>
			<div id="button9" class="buttons number"><button>9</button></div>
			<div id="button0" class="buttons number"><button>0</button></div>
			<div id="buttonDot" class="buttons number"><button>.</button></div>
		</div>
		<!-- <script src="script.js"></script> -->
		<script src="script2.js"></script>
	</body>
</html>
